<html>
  <head>
    <title>weather App</title>
    <meta charset="UTF-8" />

  <body>
    <div class= "wrap">
    <div class="container">
      <h1>Weather forecast</h1>
      <form class ="form"id="search-form">
            
        <input type="search" placeholder="Search City here" id="city-search"  autocomplete="off"/>
        <input type="submit" value="🔍" id="input-city" class="btn-primary"/>
      </form>
  <ul>
       <div class ="row">
           <div class ="col-3">
      <li>
      <h2 id="city">Rome</h2>
     
        <p>
          <span class= "temp" id="current-temperature">10 </span>
          <span class="degree">
            <a href="#" id="celsius">ºC |
               </a>
               <a href="#" id="fahrenheit">ºF
               </a>
              </span>
        </p>
        <h4></h4>
      </li></div> 
           <div class ="col-3">
    <img
    src=""
    alt="clear"
    id="icon"/>
  </div>  
           <div class ="col-3">
        <p> 
          <div class="weather"  id="weather-description">Clear Sky</div>
          <div class ="hum-info" id="humidity">Humidity: 82%</div>
          <div class="wind-info" id="wind">Wind: 13km/h</div>
        </p>
       </div>   
</div></div>
</ul>
<footer><em><a href="https://github.com/lasa1828/week6">Open-source code,</a>by Laura Samperisi</em></footer>
</div>
